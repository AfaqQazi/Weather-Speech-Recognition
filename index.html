<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="words" contenteditable></div>
  <!-- <a onclick="pullRequest()">click</a> -->

  <!-- Speak -->
  <div id="speak">
  	<h5>To find out a country weather say: "How is the weather in [ your-country-name ]"</h5>
  </div>

  <div id="weatherBox">

  	<div id="first">
	  	<h4 class="date pushtop">Saturday, july 2019</h4>
	  	<h4 class="time bigWord">3:02 PM</h4>
	  	<h4 class="humidity">Humidity: 81</h4>
	  	<h4 class="pressure">Pressure: 1012 hPA</h4>
	  	<h4 class="wind">Wind: 14km/h</h4>
  	</div>
  	<div id="second">
	  	<div class="weather-icon"><img src="icons/cloudy.png"></div>
	  	<h4>Today is <span class="temperature">15</span> &#176; Celcius</h4>
	  	<h5 class="weather-type">Partly Cloudy</h5>
	  	<h5 class="greeting">Good Evening</h5>
  	</div>
  </div>
<script src="index.js">
</script>
</body>
</html>
